<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GGU</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="css/contact_style.css">
    <style>
        /* Extra CSS for Contact Icons */
        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .method-box {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            font-family: sans-serif;
        }
        .method-box:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .wa-btn { background-color: #25D366; }
        .call-btn { background-color: #007bff; }
        .mail-btn { background-color: #ea4335; }
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="image/logo.png" id="logo-img"></a>
            <div class="nav-links" id="navLinks">
                <span class="icon" onclick="hidemenu()">&#10005;</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Admission_page.html">Admission</a></li>
                    <li><a href="index.html#course_call">Course</a></li>
                    <li><a href="fees_page.html">Fees</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                </ul>
            </div> 
            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>

        <div class="wrapper">
            <div class="r_form_wrap">
                <div class="title"><p>Contact Us</p></div>

                <div class="contact-methods">
                    <a href="https://wa.me/923087212649" class="method-box wa-btn">
                        <i class="fa fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="tel:03167734559" class="method-box call-btn">
                        <i class="fa fa-phone"></i> Call Now
                    </a>
                    <a href="mailto:Knowledgeschool145@gmail.com" class="method-box mail-btn">
                        <i class="fa fa-envelope"></i> Email
                    </a>
                </div>

                <div class="r_form">
                    <form id="contactForm" onsubmit="sendToWhatsApp(); return false;">
                        <div class="input_wrap">
                            <label for="yourname">Your Name</label>
                            <div class="input_item">
                                <i class="fa fa-user" id="icon"></i>
                                <input type="text" id="yourname" class="input" placeholder="Enter name" required>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="emailaddress">Email Address</label>
                            <div class="input_item">
                                <i class="fa fa-envelope" id="icon"></i>
                                <input type="email" id="emailaddress" class="input" placeholder="Enter Email" required>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="message">Message</label>
                            <div class="input_item">
                                <i class="fa fa-commenting" id="icon"></i>
                                <textarea id="message" class="input" style="height: 100px; padding: 10px;" placeholder="Write message..." required></textarea>
                            </div>
                        </div>
                        <input type="submit" class="button" value="Send to WhatsApp">
                        <input type="reset" class="clear_ad" value="Clear Form" style="margin-top:10px; cursor:pointer;">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Menu Functions
        var navLinks = document.getElementById("navLinks");
        function showmenu() { navLinks.style.right = "0"; }
        function hidemenu() { navLinks.style.right = "-200px"; }

        // WhatsApp Sending Function
        function sendToWhatsApp() {
            let name = document.getElementById('yourname').value;
            let email = document.getElementById('emailaddress').value;
            let msg = document.getElementById('message').value;
            let myNumber = "923087212649"; 

            let finalMsg = "*--- CONTACT FORM MESSAGE ---*" + "%0a%0a" + 
                           "*Name:* " + name + "%0a" +
                           "*Email:* " + email + "%0a" +
                           "*Message:* " + msg;

            let url = "https://wa.me/" + myNumber + "?text=" + finalMsg;
            window.open(url, '_blank').focus();
        }
    </script>
</body>
</html>
